<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .main{
        height: 650px;
    width: 650px;
    background-color: pink;
position: relative;
  
}

.child{
    height: 300px;
    width: 300px;
    background-color: brown;
position: absolute;
top: 50px;
right: 50px;

}

</style>
</head>
<body>
    
    <!-- parent -->
<div class="main">
    
    <!-- child -->
    <div class="child"> 
        
    </div>

</div>
</body>
</html>
