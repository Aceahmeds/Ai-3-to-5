<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
        <h1>Login form</h1>
    
<form >
    
    <label>Name:</label>
    <input type="text" id="" name="" placeholder="Please Enter your Full Name">
<br>
<br>
    <label>Email:</label>
    <input type="email" placeholder="Please Enter your Email ">

    <br>
    <br>
    <label>Phone No:</label>
    <input type="tel" placeholder="Please Enter your Phone No ">
    <br>
    <br
<label>Gender:</label>
<br>
Male:<input type="radio" value="male" name="gender">
Female:<input type="radio" value="female" name="gender">
<br>
<label>City:</label>
<br>
<select value="city">
    <option>Karachi</option>
    <option>Lahore</option>
    <option>Islamabad</option>
</select>
<br>
<br>

<label>Education:</label>
<br>
Matric:<input type="checkbox">&nbsp;&nbsp;
Intermediate:<input type="checkbox">
Graduation:<input type="checkbox">

<br>
<input type="submit" value="button">

</form>
</center>
</body>
</html>
