<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box
    {
        height: 300px;
        width: 300px;
        background-color: red;
        position: relative;
        transition:  width 2s ,height 4s , border-radius 4s, background-color  4s ;
    }

    .box:hover{
        width: 400px;

        height: 400px;
        border-radius: 50% ;
        background-color: green;
    }
</style>
</head>
<body>

    <div class="box">

    </div>

    
</body>
</html>
